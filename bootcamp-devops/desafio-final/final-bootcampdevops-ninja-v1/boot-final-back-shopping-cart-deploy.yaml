apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootf-final-shopping-cart-deploy
  labels:
    app: shopping-cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-cart
  template:
    metadata:
      labels:
        app: shopping-cart
    spec:
      containers:
      - name: shopping-app
        image: nanita462/fb-shopping-cart:1.0.0
        ports:
        - containerPort: 3002
